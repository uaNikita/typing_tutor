<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<style>
  p {
    margin: 0;
  }
  .post {
    margin-bottom: 20px;
  }
</style>

{% for post in posts %}
  {{ post }}
  <div class="post">
    <p>Author: {{ post.author }}</p>
    <p>Title: {{ post.title }}</p>
    <p>Text: {{ post.text }}</p>
    <p>Created day: {{ post.created_date }}</p>
  </div>
{% endfor %}


</body>
</html>
